<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Form</title>
		<link rel="stylesheet" href="forms.css">
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Form</h1>
		<div id="main-content">
			<form action="formproc.php" method="post" id="register-form">
			   <fieldset>
				<legend>Become A Member</legend>
				<div class="form-row">
					<label for ="name">Name:</label>
					<input id="name" type="text" name="name" placeholder="Your full name"><br>
				</div>
				<div class="form-row">
					<label for="email">Email: </label>
					<input id="email" type="text" name="email"><br>
				</div>
				<div class="form-row">
					<label for="password">Password:</label>
					<input id="password" type="password" name="password"><br>
				</div>
				<div class="radio-row">
					<label><input type="radio"name="gender" valuse="male"> Male</label>
					<label><input type="radio"name="gender" valuse="female"> Female<br></label>
				</div>
				<div class="radio-row">
					<label><input type="checkbox"name="agree" checked="checked">I agree<br></label>
				</div>
				<div class="form-row">
					<label for="state">State:</label>
					<select id="state" name="state">
						<option value="CA">California</option>
						<option value="UT">Utah</option>
						<option value="HI">Hawaii</option>
					</select><br>
				</div>
				<div class="textarea-row">
					<label for="comments">Comments:</label><br>
					<textarea id="comments" name="comments"></textarea><br>
				</div>
				<div class="submit-row">
					<input type="submit" value="register">
				</div>
			   </fieldset>
			</form>
		</div>
	</body>
</html>
